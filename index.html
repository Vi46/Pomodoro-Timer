<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">

<title class="title">Pomodoro Timer</title>
<h1>Timer-Application</h1>
<button class="day-night">
    <img id="buttonImage" src="https://rudhrainfosolutions.com/images/icons/vector.svg">
</button>
</head>
<body>
    
<div class="timer">

<div class="timer-display">25:00</div>
<div class="container">
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
</div>

<div class="interval-controls">
    <label for="work-interval">Work interval:</label>
    <input type="number" id="work-interval" value="25" min="1" max="60">&nbsp;&nbsp;
    <label for="break-interval">Break interval:</label>
    <input type="number" id="break-interval" value="5" min="1" max="60">
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
